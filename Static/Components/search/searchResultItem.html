<div class="search-product-item clear col-sm-4 col-md-3 col-xs-6 row mobile-active flex_item item__wrapper">
    <div class="image-container">
        <div class="image_inner">
            <span class="bubble-item" data-random-hidden>BESTSELLER</span>
            <img src="https://images-na.ssl-images-amazon.com/images/I/51UNCiQbEUL._SX258_BO1,204,203,200_.jpg" data-random-image/>
        </div>
        <p class="small text-center" id="free-delivery"><i class="fa fa-check"></i> Free delivery</p>
    </div>
    <div class="col-sm-12 content flex_item">
        <div class="item-content item-content-search-result flex__body">
            <p class="remove-margin title-item font-weight-bold text-uppercase" data-random-text="3,12">THE SMARTEST GIANT IN TOWN</p>
            <p class="remove-margin"><span class="price-bold strong" data-random-price="20,40">25.99</span><span class="padding-left-5 text-linethrough small" data-random-price="20,40">25.99</span></p>
            <p class="remove-margin"><span class="hidden small">WOW OFFER*</span><span class="">Save 25%</span></p>
            <div class="star-container">
                <div class="rating clear">
                    <fieldset class="noppading">
                        <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                        <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                        <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                        <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                        <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                        <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                        <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                        <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                    </fieldset>
                    <div class="vote-number"> <span>(</span><span data-random-number="20,100">22</span><span>)</span> </div>
                </div>     
            </div>
            <p class="small display-on-desktop free-delivery-text"><i class="fa fa-check"></i> Free delivery</p>
        </div>
        <button class="registered-button btn btn-checkout btn-checkout-info col-sm-12 margin-top-0 margin-bottom-0 normal-text" onclick="">Add to basket</button>
    </div>
</div>
